<!DOCTYPE html>
<head>
    <title>Test Calculadora</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="miScript.js"></script>
</head>
<body>
    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: darkblue;">Mi Calculadora Virtual</h1>
    <input type="text" id="campoUno" style="width: 10%;">
    <input type="text" id="campoDos" style="width: 10%;">
    <input type="text" id="campoResultado" style="width: 13%;"> 
   
    <div class="operacionesBasicas"><br>
    <button onclick="sumar()" style="background-color:cyan;">+</button>
    <button onclick="restar()" style="background-color: cyan;">-</button>
    <button onclick="valorAbsoluto()">&vert;</button>
    </div><br>
    <div class="operacionesBasicas2">
    <button onclick="multiplicar()" style="background-color: cyan;">x</button>
    <button onclick="dividir()" style="background-color: cyan;">/</button>
    <button onclick="aleatorio()">rand</button>
    <button onclick="redondear()">round</button>
    </div><br>
    <button onclick="raizCuadrada()">&radic;</button>
    <button onclick="potencia()">&#178;</button>
    <button onclick="redondeoAPiso()">floor</button>
    <button id="ceil" onclick="redondeATecho()">ceil</button>

    <script>
    </script>
</body>
</html>
