<!DOCTYPE html>
<head>
    <title>Break and Continue</title>
</head>
<body>
   <script>
    
    let miArray = [5, 9, 6, 4, 8];
    let suma = 0;
   
    function testLoop(){
        for(let numero of miArray){
        suma= suma + numero;
        document.write(suma + "<br>");
        }
    }

    function testLoop2(){
        for(let elementos of miArray){
        console.log(elementos);
        }
    }
   </script> 
</body>
</html>
