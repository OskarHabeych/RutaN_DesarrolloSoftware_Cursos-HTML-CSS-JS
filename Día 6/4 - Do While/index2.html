<!DOCTYPE html>>
<head>
    <title>Loop Do... While(2)</title></head>
<body>
    <script>
        let vidas= 5;
        do{
            console.log("Vidas: " + vidas);
            vidas--;

        } while(vidas > 10); //la condición se ejecuta una primera vez pero no se seguirá ejecutando desde una segunda vez porque esta ya no es verdadera.
    </script>
</body>
</html>
