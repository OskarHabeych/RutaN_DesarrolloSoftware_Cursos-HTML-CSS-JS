<!DOCTYPE html>>
<head>
    <title>Loop Do... While</title></head>
<body>
    <script>
        let vidas= 5;
        do{
            console.log("Vidas: " + vidas);
            vidas--;

        } while(vidas >= 0); //la condición se ejecuta una primera vez pero se seguirá ejecutando porque la condicion es verdadera.
    </script>
</body>
</html>
