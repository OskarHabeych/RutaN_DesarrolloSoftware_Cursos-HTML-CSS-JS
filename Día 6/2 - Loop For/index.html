<!DOCTYPE html>
<head>
    <title>Loop For</title>
</head>
<body>
    <script>
        for(x=0; x<5; x=x+1){
            console.log("Hola")
            console.log("Mundo!!")
        }

        for(x=0; x<5; x=x+1){
            console.log("Numero igual a " + x)  
        }

        for(x=1; x<7; x=x+1){
            document.write("<h" + x + ">" + "Hola mundo!!" + "</h" + x + ">"); 
            document.write("<h" + x + ">Hola mundo!!</h" + x + ">"); // es lo mismo de la anterior l√≠nea    
        }
    </script>
</body>
</html>
