<!DOCTYPE html>
<head>
    <title>Notas por Alumno</title>
    <link rel="stylesheet" href="miScript.css">
    <script src="funcionesAsociadas.js"></script>
</head>
<body>
    <h1>Lector de Notas Alumno</h1>
    <p>Notas del Alumno correspondiente:</p>
    <ul id="elementosDeLista">
        <li>NOTA 1:  <input id="nota1" type="number"></li><br>
        <li>NOTA 2:  <input id="nota2" type="number"></li><br>
        <li>NOTA 3:  <input id="nota3" type="number"></li><br>
        <li>NOTA 4:  <input id="nota4" type="number"></li><br> 
        <li>NOTA 5:  <input id="nota5" type="number"><button id="editarBoton" onclick="listarNotas()">Listar notas</button><br><br><br></li>
    </ul>
    <div id="editarFunciones"><button onclick="calcularPromedio()">Promedio</button><h3 id="textoPromedio"></h3> 
    <button onclick="notaMasAlta()">Maxima Nota</button><h3 id="textoMaximaNota"></h3>
    <button onclick="aplazo()">Aplazo</button><h3 id="textoAplazo"></h3>
    </div>
</body>
</html>
