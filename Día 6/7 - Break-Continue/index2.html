<!DOCTYPE html>
<head>
    <title>Break & Continue</title>
</head>
<body>
   <script>
        let array1=[1, 5, 24, 95, 11, 10, 62, 15, 9];

        function testLoop(){
        for(let numero of array1){
            if(numero < 50){
                document.write(numero + "<br>");
            }else{
                //En este caso no se agregó un "break" en esta línea
                document.write("Número mayor a 50" + "<br>");
                }
            }
        document.write("Eso es todo");
        }
   </script> 
</body>
</html>
