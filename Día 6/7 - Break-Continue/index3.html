<!DOCTYPE html>
<head>
    <title>Break & Continue</title>
</head>
<body>
   <script>
        let miArray = [9, 5, 6, 2, 7];

        function testLoop(){
        for(let numero of miArray){
            if(numero > 5){
                console.log(numero);
            }else{
                continue;
            }
        }
        document.write("Eso es todo");
        }
   </script> 
</body>
</html>
