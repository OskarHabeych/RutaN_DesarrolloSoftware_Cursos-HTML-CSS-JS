<!DOCTYPE html>
<head>
    <title>Etiquetas DIV y SPAN</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body>
    <h2 style="color: blueviolet;">Operaciones Matemáticas</h2>
    <p>Las matemáticas son importantes</p>
    <p>Nos permiten hacer cáculos tanto sencillos como complejos</p>
    <p>Estas son algunas de las operaciones más básicas:</p>
    <div class="calculo">
    <p>1 + 1 = <span class="resultado">2</span></p>
    <p>17 - 12 = <span class="resultado">5</span></p>
    <p>3 x 10 = <span class="resultado">30</span></p>
    <p>72 / 3 = <span class="resultado">24</span></p>
    </div>
    <p>Existen muchos tipos de operaciones</p>
    <p>Pronto veremos otras más complejas</p>
</body>
</html>
