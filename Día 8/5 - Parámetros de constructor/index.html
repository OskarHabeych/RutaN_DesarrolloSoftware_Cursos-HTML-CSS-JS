<!DOCTYPE html>
<head>
    <title>Parámetros de Constructor</title>
</head>
<body>
    <script>
        function Perro(raza, edad){
            this.patas= 4;
            this.raza= raza;
            this.edad= edad;
            this.ladrar= function(){
                console.log("Guauuu");    
            };
        };
        //Instancias del mismo objeto "Perro"
        let jou= new Perro("Pastor alemán", 7);
        let simon= new Perro("Criollo", 2);
        let salsa= new Perro("Vasser hunt", 13);   
        
        function Empleado(nombre, apellido, edad, cargo){
            this.nombre= nombre;
            this.apellido= apellido;
            this.edad= edad;
            this.cargo= cargo;
            this.presentarse= function(){
                console.log(`Mi nombre es ${this.nombre} ${this.apellido}, soy ${this.cargo} y tengo ${this.edad} años de edad`);
            };
        };
    </script>
</body>
</html>
